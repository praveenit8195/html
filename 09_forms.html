<html>
    <head>
        <title>kitkat solutions</title>
    </head>
    <body>
        <h1>09.Form Elements in HTML</h1>
        <fieldset>
            <legend>Registration Form</legend>
            <form action="">
                <label for="">Name:</label>
                <input type="text"><br>
                <label for="">Password:</label>
                <input type="password"><br>
                <hr>
                <label for="">Select Course</label>
                <select name="" id="">
                    <option value="1">C++</option>
                    <option value="2">JAVA</option>
                    <option value="3">JAVASCRIPT</option>
                </select>
                <br>
                <hr>
                <label for="">Select Place:</label>
                <select name="" id="" multiple>
                    <option value="1">Coimbatore</option>
                    <option value="2">Chennai</option>
                    <option value="3">Madurai</option>
                </select>
                <br>
                <label for="date">Date:</label>
                <input type="date"><br>
                <label for="textarea">Textarea:</label>
                <textarea name="" id="" cols="30" rows="10">Textarea</textarea>
                <br>
                <label for="">Gender:</label>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <br>
                <input type="checkbox"> I agree the terms and condition
                <br>
                <input type="file">
                <!-- choose multiple files -->
                <br>
                <input type="file" multiple>
                <br>
                <input type="submit">
                <br>
                <button>Save it</button>
                <!-- color picker -->
                <br>
                <input type="color">
                <br>
                <input type="range">
            </form>
        </fieldset>
    </body>
</html>
